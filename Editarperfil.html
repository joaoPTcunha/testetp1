<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/image/logo.jpeg" type="image/x-icon" id="logo">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <title>BorgWarner - Perfil</title>
</head>
 
<body>
    <header> 
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-1">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/index.html">
                    <!-- Logo ou Título -->
                    <img src="/image/logo.jpeg" alt="BorgWarner" id="logo" class="rounded-circle" style="width: 50px;">
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Quem somos?</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Carreiras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Suporte ao Cliente</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/Gerir.html">Gestão de Funcionários</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="bi bi-person mx-1"></i>O Seu Perfil</a>
                <a class="navbar-brand ms-auto" href="/Gerir.html"><i class="bi bi-airplane-engines mx-1 text-white"></i>Utilizadores</a>
                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                </div>
            </div>
        </nav>
        
    </header>

    <main class="container">
        <div class="shadow text-bg-dark p-4 rounded my-4 col-12 >
            <div class="text-white">
                <label for="inputfoto" class="form-label">Foto de Perfil</label>
              <input type="file" class="form-control" id="inputfoto" accept="image/*">
            </div>
        </div>
        <form class="row g-3 p-4">
            <div class="col-md-6">
              <label for="inputnome" class="form-label">Nome</label>
              <input type="email" class="form-control" id="nome" placeholder="Primeiro Nome">
            </div>
            <div class="col-md-6">
              <label for="inputApelido" class="form-label">Apelido</label>
              <input type="password" class="form-control" id="inputApelido" placeholder="Último nome">
            </div>
            <div class="col-12">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento">
            </div>
            <div class="col-12">
              <label for="inputmorada" class="form-label">Morada</label>
              <input type="text" class="form-control" id="inputmorada" placeholder="Insira a sua Morada Completa">
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Na Empresa Desde:</label>
                <input type="date" class="form-control" id="Dataempresa">
              </div>
            <div class="col-md-6">
                <label for="inputfuncionario" class="form-label">Tipo de Funcionário</label>
                <select id="inputfuncionario" class="form-select">
                  <option>Operador</option>
                  <option>Chefe</option>
                  <option>Técnico de Manutençao</option>
                </select>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Contrato</label>
              <select id="inputState" class="form-select">
                <option>Temporário</option>
                <option>Efetivo</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Administrador
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-dark btn-lg">Atualizar Perfil</button>
            </div>
        </form>
    </main>
</body>  
<footer class="bg-dark text-white py-2 fixed-bottom">
    <div class="container text-center">
        <p class="mb-0">&copy; 2024 BorgWarner. Todos os direitos reservados.</p>
    </div>
</footer> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</html>
